<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aurababy Pr0xy</title>
  <link rel="shortcut icon" content="favicon.webp" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --nav-h: 60px;
      --fg: #e5e7eb;
      --fg-dim: #9ca3af;
      --accent: #38bdf8;
      --accent-green: #22c55e;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, sans-serif;
      color: var(--fg);
      background:
        radial-gradient(circle at 0% 0%, #0f172a 0, transparent 55%),
        radial-gradient(circle at 100% 100%, #1e293b 0, transparent 55%),
        #020617;
      overflow: hidden;
      position: relative;
    }

    /* subtle stars */
    body::before {
      content: "";
      position: fixed;
      inset: -40px;
      pointer-events: none;
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.6) 0, transparent 55%),
        radial-gradient(circle, rgba(148,163,184,0.7) 0, transparent 55%);
      background-size: 2px 2px, 1px 1px;
      opacity: 0.4;
      animation: drift 60s linear infinite;
      mix-blend-mode: screen;
      z-index: 0;
    }

    @keyframes drift {
      from { transform: translate3d(0, -30px, 0); }
      to   { transform: translate3d(0, 30px, 0); }
    }

    /* simple glass nav */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: var(--nav-h);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      pointer-events: none;
      padding: 8px 0;
    }

    .nav-inner {
      pointer-events: auto;
      max-width: 900px;
      width: 100%;
      padding: 0 16px;
    }

    .nav {
      height: 44px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.9);
      backdrop-filter: blur(16px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      box-shadow: 0 18px 40px rgba(15,23,42,0.9);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo {
      width: 24px;
      height: 24px;
      border-radius: 999px;
      background:
        conic-gradient(from 0deg, #f97316, #facc15, #22c55e, #38bdf8, #6366f1, #ec4899, #f97316);
      padding: 2px;
      box-shadow: 0 0 0 2px #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 700;
    }

    .logo-inner {
      width: 100%;
      height: 100%;
      border-radius: 999px;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
    }

    .nav-title-main {
      font-weight: 600;
    }

    .nav-title-sub {
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--fg-dim);
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .nav-btn {
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: rgba(15,23,42,0.95);
      color: var(--fg);
      padding: 4px 10px;
      font-size: 10px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .nav-btn:active {
      transform: translateY(1px);
    }

    /* hero center */
    main {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--nav-h) 16px 16px;
    }

    .home {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .hero-card {
      border-radius: 20px;
      border: 1px solid rgba(55,65,81,0.9);
      background: rgba(15,23,42,0.95);
      padding: 24px 18px 18px;
      box-shadow: 0 26px 50px rgba(15,23,42,1);
    }

    .hero-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--fg-dim);
      margin-bottom: 8px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .hero-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent-green);
      box-shadow: 0 0 10px rgba(34,197,94,0.9);
    }

    .hero-title {
      margin: 0 0 4px;
      font-size: 24px;
      font-weight: 700;
    }

    .hero-title span {
      background: linear-gradient(120deg, #facc15, #fb7185, #38bdf8);
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero-sub {
      margin: 0 0 16px;
      font-size: 13px;
      color: var(--fg-dim);
    }

    /* bar */
    .bar-wrap {
      margin: 0 auto 10px;
      max-width: 520px;
    }

    .bar {
      display: flex;
      align-items: center;
      gap: 8px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.9);
      background: rgba(15,23,42,0.98);
      padding: 4px 5px 4px 12px;
      box-shadow:
        0 16px 35px rgba(15,23,42,1),
        0 0 0 1px rgba(15,23,42,0.9);
    }

    .bar-prefix {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--fg-dim);
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .bar-prefix span:first-child {
      font-size: 13px;
    }

    .bar-input {
      flex: 1 1 auto;
      min-width: 0;
    }

    #sj-form { margin: 0; }

    #sj-address {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      font: 13px/1.3 "Poppins", system-ui, sans-serif;
      color: var(--fg);
    }

    #sj-address::placeholder {
      color: rgba(148,163,184,0.8);
    }

    .go-btn {
      border-radius: 999px;
      border: none;
      padding: 7px 14px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #f9fafb;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .go-btn:active {
      transform: translateY(1px);
    }

    .hero-foot {
      margin-top: 10px;
      font-size: 11px;
      color: var(--fg-dim);
    }

    .hero-foot a {
      color: var(--fg);
      text-decoration: none;
      font-weight: 600;
    }

    .hero-foot a:hover {
      text-decoration: underline;
    }

    .home-hidden {
      display: none;
    }

    /* iframe surface */
    #sj-frame {
      position: fixed;
      top: var(--nav-h);
      left: 0;
      right: 0;
      bottom: 0;
      width: 100vw;
      height: calc(100vh - var(--nav-h));
      border: none;
      display: none;
      background: #000;
      z-index: 5;
    }

    #sj-error,
    #sj-error-code {
      display: none;
    }

    @media (max-width: 480px) {
      .hero-card { padding: 20px 14px 16px; }
      .hero-title { font-size: 20px; }
    }
  </style>

  <!-- WISP URL must be set BEFORE clients load -->
  <script>
    window.WISP_URL =
      (location.protocol === "https:" ? "wss://" : "ws://") +
      location.host +
      "/wisp/";
  </script>

  <!-- Scramjet / Wisp runtime – keep these -->
  <script src="/scram/scramjet.all.js"></script>
  <script src="/baremux/index.js" defer></script>
  <script src="/epoxy/index.js" defer></script>
  <script src="https://unpkg.com/wisp-js/dist/wisp.min.js" defer></script>
  <script src="register-sw.js" defer></script>
  <script src="search.js" defer></script>

  <script>
    (function () {
      function prox(u) {
        try {
          return location.origin + "/scramjet/" + encodeURIComponent(u);
        } catch {
          return u;
        }
      }

      function normalizeInput(q) {
        q = (q || "").trim();
        if (!q) return "";
        const hasScheme = /^[a-z][a-z0-9+.-]*:\/\//i.test(q);
        const hasDot = q.includes(".");
        if (!hasScheme && !hasDot) {
          return "https://www.google.com/search?q=" + encodeURIComponent(q);
        }
        if (!hasScheme && hasDot) {
          return "https://" + q;
        }
        return q.replace(/^http:\/\//i, "https://");
      }

      function showHome() {
        const home = document.getElementById("home");
        const frame = document.getElementById("sj-frame");
        if (home) home.classList.remove("home-hidden");
        if (frame) {
          frame.removeAttribute("src");
          frame.style.display = "none";
        }
        const input = document.getElementById("sj-address");
        if (input) input.value = "";
      }

      function showFrame(url) {
        const home = document.getElementById("home");
        const frame = document.getElementById("sj-frame");
        if (home) home.classList.add("home-hidden");
        if (frame) {
          frame.src = prox(url);
          frame.style.display = "block";
        }
      }

      function go(raw) {
        const normalized = normalizeInput(raw || "");
        if (!normalized) return;
        const input = document.getElementById("sj-address");
        if (input) input.value = normalized;
        showFrame(normalized);
      }
      window.go = go;

      window.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("sj-form");
        const input = document.getElementById("sj-address");
        const homeBtn = document.getElementById("nav-home-btn");

        if (form) {
          form.addEventListener("submit", function (e) {
            e.preventDefault();
            go(input && input.value);
          });
        }

        if (homeBtn) {
          homeBtn.addEventListener("click", function () {
            showHome();
          });
        }

        if (input) input.focus();
      });
    })();
  </script>
</head>

<body>
  <header>
    <div class="nav-inner">
      <div class="nav">
        <div class="nav-left">
          <div class="logo">
            <div class="logo-inner">PT</div>
          </div>
          <div>
            <div class="nav-title-main">AURABABY PR0XY</div>
          </div>
        </div>
        <div class="nav-right">
          <button id="nav-home-btn" class="nav-btn">
            <span>⌂</span><span>Home</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section id="home" class="home">
      <div class="hero-card">
        <div class="hero-label">
          <span class="hero-dot"></span>
          <span>AURABABY · SCRAMJET</span>
        </div>
        <h1 class="hero-title">
          AURABABY PR0XY
        </h1>

        <div class="bar-wrap">
          <div class="bar">
            <div class="bar-prefix">
              <span>⭢</span>
              <span>Pr0xy</span>
            </div>
            <div class="bar-input">
              <form id="sj-form" autocomplete="off">
                <!-- keep this so search.js has its engine value -->
                <input
                  id="sj-search-engine"
                  type="hidden"
                  value="https://www.google.com/search?q=%s"
                />
                <input
                  id="sj-address"
                  type="text"
                  placeholder="Search anything!"
                  spellcheck="false"
                  inputmode="url"
                />
              </form>
            </div>
            <button
              class="go-btn"
              type="button"
              onclick="go(document.getElementById('sj-address').value)"
            >
              <span>Go</span>
            </button>
          </div>
        </div>

        <div class="hero-foot">
          Powered by Scramjet / Wisp · Made by TRINITY
        </div>
      </div>
    </section>
  </main>

  <!-- Scramjet surface -->
  <iframe id="sj-frame"></iframe>

  <!-- Error hooks for your other JS -->
  <p id="sj-error"></p>
  <pre id="sj-error-code"></pre>
</body>
</html>
