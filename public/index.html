<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aurababy Pr0xy</title>
  <link rel="shortcut icon" content="favicon.webp" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      /* tabs + nav/omnibox row */
      --nav-h: 82px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, sans-serif;

      /* default (dark) theme values */
      --bg: #050816;
      --panel: #020617;
      --fg: #f9fafb;
      --fg-dim: #9ca3af;
      --border: #4b5563;
      --accent: #ffffff;
      --accent-text: #000000;

      background: var(--bg);
      color: var(--fg);
      overflow: hidden;
    }

    /* LIGHT MODE ‚Äì baby blue + soft panel */
    body[data-theme="light"] {
      --bg: #dbeafe;        /* baby blue */
      --panel: #f9fafb;     /* soft white panel */
      --fg: #020617;
      --fg-dim: #4b5563;
      --border: #bfdbfe;    /* light blue border */
      --accent: #0f172a;    /* dark navy button */
      --accent-text: #f9fafb;
    }

    /* top chrome-like bar with 2 rows, visually one block */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--nav-h);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 4px 8px 6px;
      border-bottom: 1px solid var(--border);
      background: var(--panel);
      z-index: 3;
      gap: 0; /* no gap so tabs + bar are connected */
    }

    .chrome-tabs-row {
      display: flex;
      align-items: flex-end;
      margin-bottom: 2px;
    }

    /* tabs */
    .chrome-tabs {
      display: flex;
      align-items: flex-end;
      gap: 4px;
      max-width: 100%;
      flex: 1 1 auto;
    }

    .tab {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 8px 8px 0 0;
      border: 1px solid var(--border);
      border-bottom-color: transparent;
      background: var(--bg);
      font-size: 11px;
      color: var(--fg-dim);
      min-width: 0;
    }

    .tab.active {
      background: var(--panel);
      color: var(--fg);
      /* make it visually "fuse" into the bar below */
      border-bottom-color: var(--panel);
    }

    .tab-favicon {
      font-size: 11px;
    }

    .tab-title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 150px;
    }

    .tab-close {
      font-size: 12px;
      opacity: 0.5;
    }

    /* nav row */
    .chrome-bar {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .chrome-actions {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .icon-btn {
      width: 26px;
      height: 26px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      cursor: pointer;
      padding: 0;
    }

    .icon-btn:active {
      transform: translateY(1px);
    }

    .icon-btn.disabled {
      opacity: 0.4;
      cursor: default;
      pointer-events: none;
    }

    /* omnibox */
    .omnibox {
      flex: 1 1 auto;
      display: flex;
      align-items: center;
      border-radius: 8px;
      border: 1px solid var(--border);
      padding: 3px 10px;
      background: var(--bg);
      min-width: 0;
    }

    #omnibox-input {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      color: var(--fg);
      font: 12px/1.3 "Poppins", system-ui, sans-serif;
    }

    #omnibox-input::placeholder {
      color: var(--fg-dim);
    }

    /* settings dropdown */
    .settings-menu {
      position: relative;
    }

    .settings-dropdown {
      position: absolute;
      right: 0;
      top: 120%;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 6px 0;
      min-width: 160px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
      display: none;
      z-index: 10;
    }

    .settings-item {
      width: 100%;
      padding: 6px 12px;
      font-size: 12px;
      text-align: left;
      background: none;
      border: none;
      color: var(--fg);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .settings-item:hover {
      background: rgba(148, 163, 184, 0.15);
    }

    .settings-item.disabled {
      cursor: default;
      color: var(--fg-dim);
    }

    /* center content */
    main {
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: calc(var(--nav-h) + 12px) 12px 12px;
      z-index: 2;
    }

    #home {
      max-width: 520px;
      width: 100%;
      text-align: center;
    }

    .card {
      background: var(--panel);
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 20px 16px 16px;
    }

    /* simple christmas strip */
    .xmas-strip {
      font-size: 12px;
      color: var(--fg-dim);
      margin-bottom: 10px;
      letter-spacing: 0.08em;
    }
    .xmas-strip span {
      margin: 0 2px;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 22px;
      font-weight: 700;
    }

    .sub {
      margin: 0 0 18px;
      font-size: 12px;
      color: var(--fg-dim);
    }

    .bar {
      display: flex;
      align-items: center;
      gap: 8px;
      border-radius: 10px;
      border: 1px solid var(--border);
      padding: 4px 4px 4px 12px;
      background: var(--panel);
    }

    .prefix {
      font-size: 11px;
      color: var(--fg-dim);
      white-space: nowrap;
    }

    .prefix span:first-child {
      margin-right: 4px;
    }

    .bar-input {
      flex: 1 1 auto;
      min-width: 0;
    }

    #sj-form {
      margin: 0;
    }

    #sj-address {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      color: var(--fg);
      font: 13px/1.3 "Poppins", system-ui, sans-serif;
    }

    #sj-address::placeholder {
      color: var(--fg-dim);
    }

    .go-btn {
      border: none;
      border-radius: 8px;
      padding: 6px 14px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: var(--accent-text);
    }

    .go-btn:active {
      transform: translateY(1px);
    }

    .foot {
      margin-top: 10px;
      font-size: 11px;
      color: var(--fg-dim);
    }

    /* iframe surface */
    #sj-frame {
      position: fixed;
      top: var(--nav-h);
      left: 0;
      right: 0;
      bottom: 0;
      width: 100vw;
      height: calc(100vh - var(--nav-h));
      border: none;
      display: none;
      background: #000;
      z-index: 1;
    }

    #sj-error,
    #sj-error-code {
      display: none;
    }

    .home-hidden {
      display: none;
    }

    @media (max-width: 480px) {
      h1 { font-size: 18px; }
      .card { padding: 16px 12px 12px; }
      .tab-title { max-width: 90px; }
    }
  </style>

  <!-- WISP URL must be set BEFORE clients load -->
  <script>
    window.WISP_URL =
      (location.protocol === "https:" ? "wss://" : "ws://" ) +
      location.host +
      "/wisp/";
  </script>

  <!-- Scramjet / Wisp runtime ‚Äì keep these -->
  <script src="/scram/scramjet.all.js"></script>
  <script src="/baremux/index.js" defer></script>
  <script src="/epoxy/index.js" defer></script>
  <script src="/wisp/wisp.min.js" defer></script>
  <script src="register-sw.js" defer></script>
  <script src="search.js" defer></script>
  <script src="index.js" defer></script>

  <script>
    (function () {
      function prox(u) {
        try {
          return location.origin + "/scramjet/" + encodeURIComponent(u);
        } catch {
          return u;
        }
      }

      function normalizeInput(q) {
        q = (q || "").trim();
        if (!q) return "";
        const hasScheme = /^[a-z][a-z0-9+.-]*:\/\//i.test(q);
        const hasDot = q.includes(".");
        if (!hasScheme && !hasDot) {
          return "https://www.google.com/search?q=" + encodeURIComponent(q);
        }
        if (!hasScheme && hasDot) {
          return "https://" + q;
        }
        return q.replace(/^http:\/\//i, "https://");
      }

      function showHome() {
        const home = document.getElementById("home");
        const frame = document.getElementById("sj-frame");
        if (home) home.classList.remove("home-hidden");
        if (frame) {
          frame.removeAttribute("src");
          frame.style.display = "none";
        }
        const input = document.getElementById("sj-address");
        const omnibox = document.getElementById("omnibox-input");
        if (input) input.value = "";
        if (omnibox) omnibox.value = "";
      }

      function showFrame(url) {
        const home = document.getElementById("home");
        const frame = document.getElementById("sj-frame");
        if (home) home.classList.add("home-hidden");
        if (frame) {
          frame.src = prox(url);
          frame.style.display = "block";
        }
      }

      function go(raw) {
        const normalized = normalizeInput(raw || "");
        if (!normalized) return;
        const input = document.getElementById("sj-address");
        const omnibox = document.getElementById("omnibox-input");
        if (input) input.value = normalized;
        if (omnibox) omnibox.value = normalized;
        showFrame(normalized);
      }
      window.go = go;

      window.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("sj-form");
        const input = document.getElementById("sj-address");
        const homeBtn = document.getElementById("home-btn");
        const themeToggle = document.getElementById("theme-toggle");
        const frame = document.getElementById("sj-frame");
        const omnibox = document.getElementById("omnibox-input");

        const settingsBtn = document.getElementById("settings-btn");
        const settingsDropdown = document.getElementById("settings-dropdown");
        const reloadBtn = document.getElementById("nav-reload");
        // back/forward still just UI for now
        // const backBtn = document.getElementById("nav-back");
        // const fwdBtn = document.getElementById("nav-forward");

        if (form) {
          form.addEventListener("submit", function (e) {
            e.preventDefault();
            go(input && input.value);
          });
        }

        if (omnibox) {
          omnibox.addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
              go(omnibox.value);
            }
          });
        }

        if (homeBtn) {
          homeBtn.addEventListener("click", function () {
            showHome();
          });
        }

        if (reloadBtn && frame) {
          reloadBtn.addEventListener("click", function () {
            if (frame.style.display === "block" && frame.src) {
              frame.src = frame.src; // simple reload
            }
          });
        }

        // settings dropdown toggle
        if (settingsBtn && settingsDropdown) {
          function closeDropdown() {
            settingsDropdown.style.display = "none";
            settingsDropdown.setAttribute("data-open", "0");
          }

          settingsBtn.addEventListener("click", function (e) {
            e.stopPropagation();
            const open = settingsDropdown.getAttribute("data-open") === "1";
            if (open) {
              closeDropdown();
            } else {
              settingsDropdown.style.display = "block";
              settingsDropdown.setAttribute("data-open", "1");
            }
          });

          settingsDropdown.addEventListener("click", function (e) {
            e.stopPropagation();
          });

          document.addEventListener("click", function () {
            closeDropdown();
          });
        }

        if (input) input.focus();

        // THEME TOGGLE (in settings menu)
        if (themeToggle) {
          function setTheme(theme) {
            document.body.setAttribute("data-theme", theme);
            localStorage.setItem("aurababy-theme", theme);
            // ‚òæ for dark, ‚òº for light
            themeToggle.textContent = theme === "dark" ? "Theme ‚òæ" : "Theme ‚òº";
          }

          const saved =
            localStorage.getItem("aurababy-theme") || "dark";
          setTheme(saved);

          themeToggle.addEventListener("click", function () {
            const current =
              document.body.getAttribute("data-theme") || "dark";
            const next = current === "dark" ? "light" : "dark";
            setTheme(next);
          });
        }
      });
    })();
  </script>
</head>
